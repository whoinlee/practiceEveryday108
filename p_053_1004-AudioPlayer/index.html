<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="js/jsx/typescript & css/sass daily practice for 108 days" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Audio Player :: [StretchDaily108]</title>
  </head>

  <body>
    <h2>Audio Player</h2>


    <!-- .music-container -->
    <div class="music-container" id="music-container">
      <div class="music-info">
        <h4 id="title"></h4>
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
      </div><!-- .music-info -->

      <div class="dummy"></div>

      <audio src="sound/summer.mp3" id="audio"></audio>

      <div class="img-container">
        <img src="images/summer.jpeg" alt="music-cover" id="cover"/>
      </div><!-- .img-container -->

      <div class="controller">
        <button id="prev" class="action-btn">
          <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="action-btn action-btn-big">
          <i class="fas fa-play"></i>
        </button>
        <button id="next" class="action-btn">
          <i class="fas fa-forward"></i>
        </button>
      </div><!-- .controller -->
    </div>
    <!-- end .music-container -->

    <script src="script.js" async defer></script>
  </body>
  <!-- original source from here:https://github.com/bradtraversy/vanillawebprojects/tree/master/music-player -->
</html>
