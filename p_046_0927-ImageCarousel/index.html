    <title>Image Carousel :: [StretchDaily108]</title>

  <body>
    <div class="container">
      <!-- .image-container -->
      <div id="imgs" class="image-container" >
        <ul>

          <li><img src="https://images.unsplash.com/photo-1599423300746-b62533397364?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1500&q=80" alt="third-image" /></li>

        <button id="rightBtn" class="btn">Next</button>
