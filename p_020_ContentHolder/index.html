<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="js/jsx/typescript & css/sass daily practice for 108 days"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Stretch Everyday for 108 Days: #20 Content Holder</title>
  </head>

  <body>
    <!-- .card -->
    <div class="card">
      <!-- card-header -->
      <div class="card-header animated-bg" id="header">
        &nbsp;
      </div>
      <!--  -->
      <!-- card-content -->
      <div class="card-content">
        <!-- title -->
        <h3 class="title animated-bg animated-bg-text" id="title">
          &nbsp;
        </h3>
        <!-- excerpt -->
        <p class="excerpt" id="excerpt">
          &nbsp;
          <span class="animated-bg animated-bg-text">&nbsp;</span>
          <span class="animated-bg animated-bg-text">&nbsp;</span>
          <span class="animated-bg animated-bg-text">&nbsp;</span>
        </p>
        <!-- author -->
        <div class="author">
          <div class="profile-img animated-bg" id="profile_img">&nbsp;</div>
          <div class="author-info">
            <strong class="animated-bg animated-bg-text" id="author_name">&nbsp;</strong>
            <small class="animated-bg animated-bg-text" id="date">&nbsp;</small>
          </div>
        </div>
      </div>
    </div>
    <!-- end .card -->
    <script src="script.js" async defer></script>
  </body>
  <!-- original source from here: https://github.com/bradtraversy/50projects50days/tree/master/content-placeholder -->
</html>
