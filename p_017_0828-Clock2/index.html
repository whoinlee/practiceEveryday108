<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="js/jsx/typescript & css/sass daily practice for 108 days"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Analog Clock :: [Stretch Daily 108]</title>
  </head>

  <body>
      <!-- .clock -->
      <div class="clock">
        <!-- needles and a center point -->
        <div id="hour-hand" class="hand hour"></div>
        <div id="minute-hand" class="hand minute"></div>
        <div id="second-hand" class="hand second"></div>
        <!-- <div id="center-point" class=""></div> -->
        <!-- hour numbers -->
        <div class="num number1"><div>1</div></div>
        <div class="num number2"><div>2</div></div>
        <div class="num number3"><div>3</div></div>
        <div class="num number4"><div>4</div></div>
        <div class="num number5"><div>5</div></div>
        <div class="num number6"><div>6</div></div>
        <div class="num number7"><div>7</div></div>
        <div class="num number8"><div>8</div></div>
        <div class="num number9"><div>9</div></div>
        <div class="num number10"><div>10</div></div>
        <div class="num number11"><div>11</div></div>
        <div class="num number12"><div>12</div></div>
      </div>
      <!-- end .clock -->
    <script src="script.js" async defer></script>
  </body>
</html>
