<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="js/jsx/typescript & css/sass daily practice for 108 days" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Simple Video Player :: [StretchDaily108]</title>
  </head>

  <body>
    <!-- preloader -->
    <div class="preloader">
      <img src="preloader.gif" alt="preloader" class="preloader-gif" />
    </div>

    <!-- full screen video player -->
    <div class="container">
      <!-- video.video-container ------>
      <video controls muted autoplay loop class="video-holder">
        <source src="./video.mp4" type="video/mp4" />
      </video>
      <!-- title ------>
      <h1>Simple Player</h1>
      <!-- play/pause button -->
      <button class="play-pause">
        <span>play</span>
        <span>pause</span>
        <span class="switch"></span>
      </button>
    </div>

    <script src="script.js" async defer></script>
  </body>
  <!-- original source from here:https://github.com/john-smilga/javascript-basic-projects/tree/master/09-video/final -->
</html>
