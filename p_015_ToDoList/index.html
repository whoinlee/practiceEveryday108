<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="js/jsx/typescript & css/sass daily practice for 108 days"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
    <title>ToDo List:: [StretchDaily108]</title>
  </head>

  <body>
    <!-- container -->
    <div class="container">
      <h1>todos</h1>
      <form id="form">
        <input
          class="input"
          id="input"
          type="text"
          maxlength="50"
          placeholder="Enter your todo"
          autocomplete="off"
        />
        <ul class="todos" id="todos"></ul>
      </form>
      <small
        >Left click to toggle completed.<br />Right click to delete todo.</small
      >
    </div>
    <!-- end container -->

    <script src="script.js" async defer></script>
  </body>
  <!-- original source from here: https://github.com/bradtraversy/50projects50days/tree/master/todo-list -->
</html>
